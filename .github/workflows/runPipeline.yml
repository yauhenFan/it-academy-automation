name: Run pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
    test:
        runs-on: windows-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install Node
              uses: actions/setup-node@v4
              with:
                node-version: 20.10.0
            - name: Folder
              run: cd ./taskUnitTests
            - name: Dependencies
              working-directory: ./taskUnitTests
              run: npm i
            - name: Run tests
              working-directory: ./taskUnitTests
              run: npm test